{% extends "base.html" %}
{% block content %}
    {% if post %}
        <p class='single_post'>{{post.post_txt}}</p>
        <h2>Are you sure that you want to delete this</h2>
        <form method='post'>
            <input type='hidden' name='id' value='{{post.id}}' />
            <input type='submit' name='submit' value='Cancel' />
            <input type='submit' name='submit' value='Delete' class='del' />
        </form>
    {% else %}
        <p>No posts yet.  Please add one!</p>
    {% endif %}
{% endblock %}
